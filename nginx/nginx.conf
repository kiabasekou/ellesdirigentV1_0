# Configuration Nginx optimisée pour production
# Inclut sécurité, compression, cache et rate limiting

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Format de log personnalisé
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=16k;

    # Optimisations de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;

    # Limites de taille
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # Cache des fichiers ouverts
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' data: https://cdnjs.cloudflare.com; connect-src 'self' https://api.femmes-politique.ga wss://api.femmes-politique.ga; frame-ancestors 'none';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Cache proxy
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=60m use_temp_path=off;

    # Configuration SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Upstream pour le backend
    upstream backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream pour le frontend
    upstream frontend {
        server frontend:80;
        keepalive 32;
    }

    # Redirection HTTP vers HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name femmes-politique.ga www.femmes-politique.ga;

        # Certification Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirection vers HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Serveur HTTPS principal
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name femmes-politique.ga www.femmes-politique.ga;

        # Certificats SSL
        ssl_certificate /etc/letsencrypt/live/femmes-politique.ga/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/femmes-politique.ga/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/femmes-politique.ga/chain.pem;

        # Logs
        access_log /var/log/nginx/femmes-politique.access.log main;
        error_log /var/log/nginx/femmes-politique.error.log;

        # Rate limiting global
        limit_req zone=general burst=20 nodelay;
        limit_conn addr 10;

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Fichiers statiques Django
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            
            # Types de fichiers statiques
            location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            location ~* \.(css|js)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            location ~* \.(woff|woff2|ttf|otf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Access-Control-Allow-Origin "*";
            }
        }

        # Fichiers media
        location /media/ {
            alias /var/www/media/;
            expires 7d;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options "nosniff" always;
            
            # Protection contre le hotlinking
            valid_referers none blocked server_names ~\.google\. ~\.bing\. ~\.yahoo\.;
            if ($invalid_referer) {
                return 403;
            }
        }

        # API Backend
        location /api/ {
            # Rate limiting pour l'API
            limit_req zone=api burst=50 nodelay;
            
            # Headers proxy
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Timeouts proxy
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer proxy
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Cache pour les GET
            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout invalid_header updating;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            # Headers de cache
            add_header X-Cache-Status $upstream_cache_status;
            
            # Proxy vers le backend
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Endpoint de login avec rate limiting strict
        location /api/token/ {
            limit_req zone=login burst=2 nodelay;
            
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_pass http://backend;
        }

        # WebSocket pour les notifications temps réel
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts WebSocket
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Frontend React
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache pour les assets
            proxy_cache api_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_use_stale error timeout invalid_header updating;
            
            # Try files pour le routing React
            try_files $uri $uri/ /index.html;
        }
        
        # Protection contre les bots malveillants
        if ($http_user_agent ~* (bot|crawler|spider|scraper|wget|curl|nikto|scan|jorgee|squid|winhttp|HTTrack|clshttp|archiver|loader|email|harvest|extract|grab|miner)) {
            return 403;
        }
        
        # Bloquer les requêtes suspectes
        if ($request_uri ~* "(/\.git|/\.svn|/\.env|/\.htaccess|/\.htpasswd|/wp-admin|/wp-login|/phpmyadmin)") {
            return 404;
        }
    }

    # Inclure les configurations supplémentaires
    include /etc/nginx/sites-enabled/*;
}